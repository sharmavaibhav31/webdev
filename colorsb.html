<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Color Styles</title>
    <style>
        /* Hexadecimal Style */
        #hexColor {
            color: #e74c3c;
        }

        /* RGB Style */
        #rgbColor {
            color: rgb(231, 76, 60);
        }

        /* RGBA Style */
        #rgbaColor {
            color: rgba(231, 76, 60, 0.7);
        }

        /* HSL Style */
        #hslColor {
            color: hsl(9, 83%, 58%);
        }

        /* HSLA Style */
        #hslaColor {
            color: hsla(9, 83%, 58%, 0.7);
        }
    </style>
</head>

<body>
    <h1 id="rgbColor">GeeksforGeeks</h1>
    <h1 id="hexColor">GeeksforGeeks</h1>
    <h1 id="hslColor">GeeksforGeeks</h1>
    <h1 id="hslaColor">GeeksforGeeks</h1>
    <h1 id="rgbaColor">GeeksforGeeks</h1>
</body>

</html>
